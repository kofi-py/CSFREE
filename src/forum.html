<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./forum.css" />

  <body class="bg-black text-white">
    <!-- NAV -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top border-bottom border-secondary">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary d-flex align-items-center" href="./index.html">cs expert roadmap</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav" aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="mainNav">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-lg-center">
                    <li class="nav-item"><a class="nav-link" href="./curriculum.html">curriculum</a></li>
                    <li class="nav-item"><a href="./diagnostic.html" class="nav-link">diagnostic</a></li>
                    <li class="nav-item"><a class="nav-link" href="./support.html">support</a></li>
                    <li class="nav-item"><a class="nav-link" href="./forum.html">forum</a></li>
                    <li class="nav-item active"><a class="nav-link" href="./about.html">about</a></li>
                    <li class="nav-item ms-lg-3"><a class="btn btn-outline-light btn-sm" href="./contact.html">contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- PAGE CONTENT -->
    <main class="container mt-5 pt-4">
      <h1 class="h3 text-primary mb-3">community q&a</h1>
      <p class="text-light mb-4">
        ask questions, help others, and grow your skills together.
      </p>

      <div class="container mt-4">
  <div class="row justify-content-center">
    <!-- ONE COLUMN CONTROLS WIDTH -->
    <div class="col-12 col-md-10 col-lg-8">
      <div id="loading" class="text-secondary text-center mb-3 d-none">
        waking up the server... first load may take a moment ⏳
      </div>
      <!-- QUESTIONS LIST -->
      <div id="questions-list" class="row gy-3">
        <!-- JS will insert question cards like this:
        <div class="col-12">
          <div class="question-card">...</div>
        </div>
        -->
      </div>

      <!-- ASK QUESTION -->
      <div class="question-card mt-4">
        <h4 class="question-title mb-3">ask a question</h4>

        <input
          id="q-title"
          class="form-control mb-2"
          placeholder="question title"
        />

        <textarea
          id="q-body"
          class="form-control mb-2"
          rows="4"
          placeholder="describe your question"
        ></textarea>

        <input
          id="q-tags"
          class="form-control mb-3"
          placeholder="tags (comma separated)"
        />

        <button id="submit-question" class="btn post-btn">
          post question
        </button>
      </div>

    </div>
  </div>
</div>


    </main>

    <!-- FOOTER -->
    <footer class="py-3 bg-dark mt-4 border-top border-secondary">
      <div class="container text-center">
        <p class="mb-0 text-muted">&copy; 2025 cs expert roadmap.</p>
      </div>
    </footer>

    <!-- SCRIPTS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="./forum.js"></script>
